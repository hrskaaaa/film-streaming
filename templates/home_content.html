{% extends 'main.html' %} {% load static %} {% block content %}

<div class="container mt-5">
  <h2 class="mb-4">Recommendations</h2>
  <div class="text-muted mb-5">
    <em>Рекомендації з'являться пізніше за допомогою інтелектуальної моделі</em>
  </div>

  <h2 class="mb-3">Popular movies and TV shows</h2>
  <div id="popularCarousel" class="carousel slide position-relative mb-5" data-bs-ride="carousel">
    <div class="carousel-inner" id="popular-carousel-inner">
      <!-- JS will inject carousel items here -->
    </div>

    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#popularCarousel"
      data-bs-slide="prev"
      style="width: 5%; background: rgba(0, 0, 0, 0.3)"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#popularCarousel"
      data-bs-slide="next"
      style="width: 5%; background: rgba(0, 0, 0, 0.3)"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <h2 class="mb-3">New releases</h2>
  <div id="recent-container" class="row content-grid"></div>
  <div id="recent-pagination" class="pagination-container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="results-info">
        <span id="results-count" class="text-muted">Loading...</span>
      </div>
    </div>
    <nav aria-label="Recent pagination">
      <ul id="pagination" class="pagination justify-content-center"></ul>
    </nav>
  </div>
</div>

<script src="{% static 'js/new.js' %}"></script>
{% endblock %}
