{% load static %}

<div class="upper-content__right__upper">
  <div class="upper-content__right__upper__categories">
    <ul>
      <li><a href="{% url 'movies'%}">Movies</a></li>
      <li><a href="{% url 'tvshows' %}">TV Shows</a></li>
      <li><a href="#">Anime</a></li>
    </ul>
  </div>
  <div class="search-container">
    <input
      type="search"
      name=""
      id="search"
      placeholder="Search..."
      autocomplete="off"
      close
    />
    <div class="search-icons">
      <i class="fa fa-search"></i>
      <i class="fa fa-close" id="close"></i>
    </div>
    <div class="search-div"></div>
  </div>
  <a href="{% url 'movies'%}"></a>

  <div class="d-flex align-items-center gap-3">
    {% if user.is_authenticated %}

    <a href=" {% url 'profile' %}" class="btn btn-outline-light btn-custom">
      <i class="fa fa-user me-2"></i>{{ user.username }}
    </a>
    {% else %}
    <a href="{% url 'login' %}" class="btn btn-outline-light btn-custom">
      <i class="fa fa-user me-2"></i>Login
    </a>
    {% endif %}
  </div>
</div>
