{% load static %}

<nav class="navbar navbar-expand-lg upper-content">
  <div class="container-fluid px-4 py-3">
    <!-- Логотип -->
    <div class="logo">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img
          src="{% static 'images/Logo.png' %}"
          alt="Logo"
          height="75px"
          class="d-none d-lg-inline-block"
        />
        <img src="{% static 'images/Logo.png' %}" alt="Logo" height="50px" class="d-lg-none" />
        <span class="logo-text d-none d-lg-inline">Popcorn+</span>
      </a>
    </div>

    <!-- Кнопка мобільного меню -->
    <button
      class="navbar-toggler d-lg-none"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarContent"
    >
      <i class="fa fa-bars text-white"></i>
    </button>

    <!-- Основний контент -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <!-- Навігація -->
      <div class="upper-content__categories mx-auto">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{% url 'movies'%}">Movies</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'tv_shows' %}">TV Shows</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'anime' %}">Anime</a></li>
        </ul>
      </div>

      <!-- Пошук -->
      <div class="search-container">
        <form action="{% url 'search_results' %}" method="get" id="global-search-form">
          <input
            type="search"
            name="q"
            id="search"
            placeholder="Search across all categories..."
            autocomplete="off"
          />
          <div class="search-icons">
            <i class="fa fa-search" id="search-submit"></i>
            <i class="fa fa-close" id="close"></i>
          </div>
        </form>
        <div class="search-results-dropdown" id="search-results-dropdown">
          <div class="search-results-list" id="search-results-list"></div>
          <div class="show-all-results">
            <a href="{% url 'search_results' %}" id="show-all-results-link">Show all results</a>
          </div>
        </div>
      </div>

      <!-- Аутентифікація -->
      <div class="d-flex align-items-center gap-3 ms-3">
        {% if user.is_authenticated %}
        <a href="{% url 'account' %}" class="btn btn-outline-light btn-custom">
          <i class="fa fa-user me-2"></i><span class="d-none d-md-inline">{{ user.username }}</span>
        </a>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-light btn-custom">
          <i class="fa fa-user me-2"></i><span class="d-none d-md-inline">Login</span>
        </a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
